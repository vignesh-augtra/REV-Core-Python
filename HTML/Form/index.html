<html>
    <head>
        <title>Form</title>
    </head>

    <body>

        <form>
            <label>User Name</label>
            <input type="text" required />

            <br/>
            <br/>

            <label>Mobile</label>
            <input type="number" required />

            <br/>
            <br/>

            <label>Email</label>
            <input type="email" required />

            <br/>
            <br/>

            <label>Password</label>
            <input type="password" required />

            <br/>
            <br/>

            <label>Range</label>
            <input type="range" required />

            <br/>
            <br/>

            <label>Color</label>
            <input type="color" required />

            <br/>
            <br/>

            <label>Gender</label>
            <input type="radio" name="gender" value="male"  /> male
            <input type="radio" name="gender" value="female" /> female

            <br/>
            <br/>

            <label>Agree T&C</label>
            <input type="checkbox" required checked /> Agree Terms and Conditions

            <br/>
            <br/>

            <label>Degree</label>
            
            <select>
                <option disabled>10th</option>
                <option>12th</option>
                <option>UG</option>
                <option selected>PG</option>
            </select>

            <br/>
            <br/>

            <label>Resume</label>
            <input type="file"/>


            <input type="submit"/>
        </form>

    </body>
</html>
